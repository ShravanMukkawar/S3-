<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="120" height="120" rx="20" fill="#ffffff" />
  
  <!-- Gradient circle -->
  <circle cx="60" cy="60" r="48" fill="url(#grad)" opacity="0.1" />
  
  <!-- Q letter -->
  <g transform="translate(28, 35)">
    <text x="0" y="35" font-family="Inter, Arial" font-weight="800" font-size="40" fill="url(#grad)">Q</text>
    <circle cx="32" cy="42" r="5" fill="url(#grad)" />
  </g>
  
  <!-- S letter -->
  <g transform="translate(58, 35)">
    <text x="0" y="35" font-family="Inter, Arial" font-weight="800" font-size="40" fill="url(#grad)">A</text>
  </g>
  
  <!-- Checkmark accent -->
  <g transform="translate(85, 28)">
    <circle cx="0" cy="0" r="10" fill="url(#grad)" />
    <path d="M -3 0 L 2 5 L 7 -2" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
